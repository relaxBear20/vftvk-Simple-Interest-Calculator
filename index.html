<html>
  <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Web App – Simple Interest Calculator</title>
  </head>
  <body>
    <div class="card">
      <h1>Simple Interest Calculator</h1>
      <div class="input">
        <div class="row">
          <div class="col">Amount</div>
          <div class="col">
            <input type="number" id="principal" value="0" />
          </div>
        </div>
        <br />
        <div class="row">
          <div class="col">Interest Rate</div>
          <div class="col">
            <div class="slidecontainer">
              <input
                onchange="showVal(this.value)"
                class="slider"
                id="slide"
                type="range"
                min="1"
                max="20"
                step=".01"
                value="1"
              />
              <span id="sliderAmount" class="percent">1%</span>
            </div>
          </div>
        </div>
        <br />
        <div class="row">
          <div class="col">No. of Years</div>
          <div class="col">
            <select id="years" name="years">
              <option value="5">5</option>
              <option value="10">10</option>
              <option value="15">15</option>
              <option value="20">20</option>
            </select>
          </div>
        </div>
        <br />
        <div class="row">
          <div class="col">
            <button class="submit-button" onclick="compute()">Compute</button>
          </div>
          <div class="col"></div>
        </div>
        <div class="row">
          <div class="col">
            If you deposit <span class="hightLight" id="volume"></span>
          </div>
        </div>
        <div class="row">
          <div class="col">
            at an interest rate of <span class="hightLight" id="rate"></span>
          </div>
        </div>
        <div class="row">
          <div class="col">
            You will receive an amount of
            <span class="hightLight" id="result"></span>
          </div>
        </div>
        <div class="row">
          <div class="col">
            In the year <span class="hightLight" id="year"></span>
          </div>
        </div>
      </div>
      <div class="footer">© Everyone Can Get Rich</div>
    </div>
  </body>
</html>
